<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Editor.js Markdown Editor Example</title>

  <!-- Include Editor.js styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest/dist/editorjs.min.css">

  <!-- Include Editor.js library -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>

  <!-- Import Editor.js tools using ES6 module syntax -->
  <script type="module">
    import EditorJS from './node_modules/@editorjs/editorjs';
import Header from './node_modules/@editorjs/header';
import List from './node_modules/@editorjs/list';
import CodeTool from './node_modules/@editorjs/code';
import ImageTool from './node_modules/@editorjs/image';


    // Initialize the editor when the page has finished loading
    window.addEventListener('load', () => {
      const editor = new EditorJS({
        holder: 'editor',
        tools: {
          header: {
            class: Header,
            inlineToolbar: true,
          },
          list: {
            class: List,
            inlineToolbar: true,
          },
          code: {
            class: CodeTool,
            shortcut: 'CMD+SHIFT+D',
          },
          image: {
            class: ImageTool,
            config: {
              endpoints: {
                byFile: 'https://api.imgbb.com/1/upload?key=API_KEY',
                byUrl: 'https://api.imgbb.com/1/upload?key=API_KEY',
              },
            },
          },
        },
      });
    });
  </script>
</head>
<body>
  <!-- Define a container for the editor -->
  <div id="editor"></div>
</body>
</html>
